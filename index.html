<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-card">
            <h2 id="location">Location</h2>
            <div class="weather-details">
                <div class="weather-icon">
                    <img src="icon.png" alt="Weather Icon" id="weatherIcon" style="fill: none;">
                </div>
                <div class="temperature" id="temperature">Temperature</div>
                <div class="description" id="description">Weather Description</div>
                <div class="other-details">
                    <p>Humidity: <span id="humidity">--</span></p>
                    <p>Wind Speed: <span id="windSpeed">--</span></p>
                </div>
            </div>
            <div class="form">
                <label for="locationInput">Enter Location:</label>
                <input type="text" id="locationInput" placeholder="City, Country">
                <button id="submitBtn">Get Weather</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
